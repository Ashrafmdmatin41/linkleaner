name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3
      - name: Install Nix
        uses: cachix/install-nix-action@daddc62a2e67d1decb56e028c9fa68344b9b7c2a # v18
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@0ad9a550487687dcea451e57e09d99725e664d77 # v14
        with:
          inputs: nixpkgs crane flake-utils advisory-db rust-overlay
