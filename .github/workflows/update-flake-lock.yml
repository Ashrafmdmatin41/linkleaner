name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
      - name: Install Nix
        uses: cachix/install-nix-action@daddc62a2e67d1decb56e028c9fa68344b9b7c2a # v18
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@aa092a7430ae3d1fa7ff69a1e3f85d16530a74ef # v15
        with:
          inputs: nixpkgs crane flake-utils advisory-db rust-overlay
